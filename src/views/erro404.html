<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/458/458594.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>404</title>
</head>

<body class="bg-white dark:bg-gray-900 text-white">
    <div class="flex items-center flex-col justify-center lg:flex-row py-28 px-6 md:px-24 md:py-20 lg:py-32 gap-16 lg:gap-28">
        <div class="w-full lg:w-1/2">
            <img class="hidden lg:block" src="https://i.ibb.co/v30JLYr/Group-192-2.png" />
            <img class="hidden md:block lg:hidden" src="https://i.ibb.co/c1ggfn2/Group-193.png" />
            <img class="md:hidden" src="https://i.ibb.co/8gTVH2Y/Group-198.png" />
        </div>
        <div class="w-full lg:w-1/2">
            <h1 class="py-4 text-3xl lg:text-4xl font-extrabold text-gray-800 dark:text-white">Parece que você encontrou a porta para o grande nada</h1>
            <p class="py-4 text-base text-gray-800 dark:text-white">O conteúdo que você está procurando não existe. Ou ele foi removido ou você digitou errado o link.</p>
            <p class="py-2 text-base text-gray-800 dark:text-white">Desculpe por isso! Por favor, visite nossa página inicial para chegar onde você precisa ir.</p>
            <a href="/">
                <button class="w-full lg:w-auto my-4 rounded-md px-1 sm:px-16 py-5 bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-700 focus:ring-opacity-50">Voltar para a página inicial</button>
            </a>
        </div>
    </div>
